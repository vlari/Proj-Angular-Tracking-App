<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="box" *ngFor="let package of availablePackages">
      <nb-card accent="primary">
        <nb-card-body>
          <div class="row">
            <div class="col-xs">
              <div class="box">
                <div class="row">
                  <div class="col-xs">
                    <div class="box">
                      <nb-icon class="info-icon" icon="cube"></nb-icon
                      >{{ package.trackingNumber }}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs">
                    <div class="box">
                      <nb-icon class="info-icon" icon="globe"></nb-icon
                      >{{ package.service }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs" *ngIf="isReadOnly">
              <div class="box">
                <button
                  type="button"
                  nbButton
                  shape="round"
                  status="warning"
                  (click)="onAddPackage(package)"
                >
                  <nb-icon
                    icon="plus"
                    [options]="{ animation: { type: 'pulse' } }"
                  ></nb-icon>
                </button>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
