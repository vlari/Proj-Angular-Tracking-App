<div class="row center-xs">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="box">
      <nb-card status="primary">
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row center-xs">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="box">
                  <div class="field">
                    <input
                      type="text"
                      formControlName="email"
                      placeholder="Email"
                      nbInput
                      fullwidth
                      shape="semi-round"
                      [status]="
                        (loginForm.get('email').touched ||
                          loginForm.get('email').dirty) &&
                        !loginForm.get('email').valid
                          ? 'danger'
                          : 'basic'
                      "
                    />
                  </div>
                  <div class="field">
                    <input
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                      nbInput
                      fullwidth
                      shape="semi-round"
                      [status]="
                        (loginForm.get('password').touched ||
                          loginForm.get('password').dirty) &&
                        !loginForm.get('password').valid
                          ? 'danger'
                          : 'basic'
                      "
                    />
                  </div>
                  <button type="submit" nbButton hero status="primary">
                    Ok
                  </button>
                </div>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
<div class="row center-xs">
  <div class="col-xs-12 col-sm-2 col-md-4 col-lg-2">
    <div class="box">
      <a
        routerLink="/passwordforgot"
        nbButton
        shape="semi-round"
        ghost
        status="primary"
        >Forgot password</a
      >
    </div>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-4 col-lg-2">
    <div class="box">
      <a routerLink="/signup" nbButton shape="semi-round" ghost status="primary"
        >Sign up</a
      >
    </div>
  </div>
</div>
